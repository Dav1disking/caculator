<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
        
    </header>
    <main>
      <div id="calculator">
         <input id="display" readonly>
        <div id="keys">
           <button onclick="showOnDisplay('+')" class="operatorKeys">+</button>
           <button onclick="showOnDisplay('-')" class="operatorKeys">-</button>
           <button onclick="showOnDisplay('/')" class="operatorKeys">/</button>
           <button onclick="showOnDisplay('*')" class="operatorKeys">*</button>
           <button onclick="showOnDisplay('1')">1</button>
           <button onclick="showOnDisplay('2')">2</button>
           <button onclick="showOnDisplay('3')">3</button>
           <button onclick="showOnDisplay('.')" class="operatorKeys">.</button>
           <button onclick="showOnDisplay('4')">4</button>
           <button onclick="showOnDisplay('5')">5</button>
           <button onclick="showOnDisplay('6')">6</button>
           <button onclick="clearDisplay()" class="operatorKeys">c</button>
           <button onclick="showOnDisplay('7')">7</button>
           <button onclick="showOnDisplay('8')">8</button>
           <button onclick="showOnDisplay('9')">9</button>
           <button onclick="calculate()" class="operatorKeys">=</button>
           <button onclick="showOnDisplay('0')">0</button>
        </div>
      </div>

      <script src="brain.js"></script>
    </main>
</body>
</html>
